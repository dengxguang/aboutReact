<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>移动端1px</title>
  <style>
    .box {
      width: 100%;
      height: 1px;
      margin: 20px 0;
      position: relative;
    }

    .box::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 1px;
      box: scaleY(0.5);
      box-origin: 0 0;
      background: red;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <!-- 正常 -->
  <div style="border-bottom: 1px solid red"></div>
</body>

</html>
